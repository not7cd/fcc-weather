<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>fcc-weather</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="/style.css">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="container">
    <h1>fcc-weather</h1>
    <div class="search">
      <input type="text" name="" value="">
      <button type="button" name="button">Current location</button>
    </div>
    <div class="cards">
      <div id="card-1" class="card container">
        <div class="row">
          <div class="col-md-8">
            <h3 class="card-name">{{ weather.name }}</h3>
            <h5 class="card-location">{{ weather.location }}</h5>
          </div>
          <div class="col-md-4 card-icon">
            {{ weather.icon }}
          </div>
          <div class="col-md-4 card-temperature">
            {{ weather.temperature }}
          </div>
          <div class="col-md-4 card-pressure">
            {{ weather.pressure }}
          </div>
          <div class="col-md-4 card-datetime">
            {{ weather.time }}
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <!-- <script src="https://unpkg.com/vue"></script> -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script> -->
  <script src="app.js" charset="utf-8"></script>
</body>

</html>
